<form (ngSubmit)="addAppointment()" class="new-appointment-form">
  <label for="appointment-title">Appointment Title</label>
  <input [(ngModel)]="newAppointmentTitle" id="appointment-title" name="appointment-title" type="text" required>
  <label for="appointment-contact-name">Contact Name</label>
  <input [(ngModel)]="newAppointmentContactName" id="appointment-contact-name" name="appointment-contact-name"
    type="text">
  <label for="appointment-contact-number">Contact Number</label>
  <input [(ngModel)]="newAppointmentContactNumber" id="appointment-contact-number" name="appointment-contact-number"
    type="tel">
  <label for="appointment-date">Date of Appointment</label>
  <input [(ngModel)]="newAppointmentDate" id="appointment-date" name="appointment-date" type="date">
  <button type="submit">Book Appointment</button>
</form>

<ul>
  <li *ngFor="let appointment of appointments; index as i">
    <p>{{appointment.title}} {{appointment.date | date:'dd.MM.yyyy'}} {{appointment.contactName}} {{appointment.tel}}
    </p>
    <button (click)="deleteAppointment(i)">Delete Appointment</button>
  </li>
</ul>
