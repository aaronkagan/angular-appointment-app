<article class="appointment-component">
  <header>
    <h1 class="header-title">Appointments</h1>
  </header>
  <form (ngSubmit)="addAppointment()" class="new-appointment-form">
    <label for="appointment-title">Appointment Title</label>
    <input [(ngModel)]="newAppointmentTitle" id="appointment-title" name="appointment-title" type="text" required>
    <label for="appointment-contact-name">Contact Name</label>
    <input [(ngModel)]="newAppointmentContactName" id="appointment-contact-name" name="appointment-contact-name"
      type="text">
    <label for="appointment-contact-number">Contact Number</label>
    <input [(ngModel)]="newAppointmentContactNumber" id="appointment-contact-number" name="appointment-contact-number"
      type="tel">
    <label for="appointment-date">Appointment Date</label>
    <input [(ngModel)]="newAppointmentDate" id="appointment-date" name="appointment-date" type="date"
      class="appointment-date-input">
    <button class="btn btn-book-appointment" type="submit">Book Appointment</button>
  </form>

  <ul class="appointment-list">
    <li class="appointment" *ngFor="let appointment of appointments; index as i">
      <p class="appointment-title">{{appointment.title}}</p>
      <p class="appointment-date">{{appointment.date | date:'dd.MM.yyyy'}}</p>
      <p class="appointment-contact-name">{{appointment.contactName}}</p>
      <p class="appointment-contact-number">{{appointment.tel}}</p>
      <button class="btn btn-delete-appointment" (click)="deleteAppointment(i)">Delete Appointment</button>
    </li>
  </ul>
</article>
